<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>New Car</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>New Car</h2>
    <hr>
    <form th:action="|${siteUrl}/create|" th:object="${car}" th:method="post">
        <input type="text" th:field="*{model}" placeholder="Enter Model" class="form-control col-4 mb-4">
        <input type="text" th:field="*{color}" placeholder="Enter Color" class="form-control col-4 mb-4">
        <input type="text" th:field="*{version}" placeholder="Enter Version" class="form-control col-4 mb-4">
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to list.</a>
</div>
</body>
</html>
