<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cars List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Cars List</h2>
    <hr>
    <a th:href="@{/api/car/new-car}" class="btn btn-primary mb-2">New Car</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Color</th>
            <th>Version</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.id}">
            <td th:text="${car.model}">
            <td th:text="${car.color}">
            <td th:text="${car.version}">
            <td style="width: 28%">
            <a th:href="@{/api/car/update-form(id=${car.id})}" class="btn btn-info">Update</a>
            <form th:method="delete" th:action="@{/api/car/delete(id=${car.id})}" class="d-inline">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
